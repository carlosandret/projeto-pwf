
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Preço - Binance</title>
<link rel="stylesheet" href="estilos.css">
<script defer src = "scripts.js"></script>
</head>
<body>
<div class="container">
<h1>Consultar Preço de Moedas</h1>
<label for="moedaBase">Moeda Base (Ex.: BTC):</label>
<input type="text" id="moedaBase" placeholder="Digite a moeda base">
<label for="moedaConversao">Moeda Conversão (Ex.: USDT):</label>
<input type="text" id="moedaConversao" placeholder="Digite a moeda de
conversão">

<datalist id="moedasPopulares">
    <option value="BTC"></option>
    <option value="ETH"></option>
    <option value="USDT"></option>
    <option value="BNB"></option>
    <option value="ADA"></option>
    <option value="SOL"></option>
</datalist>

<button id="botaoConsultar">Consultar</button>
<button id="botaoLimparCampos">Limpar campos</button>
<button id="botaoInverteValor">Inverter valores moedas</button>
<div id="resultado"></div>

</div>

</body>
</html>
